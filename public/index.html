<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rectangles</title>
    <link rel="stylesheet" href="./stylesheets/rectangles.css"/>
</head>
<body>
    <p>Rectangles</p>
    <section class="top">
        <table id="rectangleTable">
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Width</th>
                <th>Height</th>
                <th>Color</th>
                <th>Border</th>
                <th>Border Color</th>
                <th colspan="3"></th>
              </tr>
            </thead>
          
            <tbody>
                <tr class="info">
                  <td id="number"></td>
                  <td id="name"></td>
                  <td id="width"></td>
                  <td id="height"></td>
                  <td id="color"></td>
                  <td id="border"></td>
                  <td id="border color"></td>
                  <td id="view"><a href=""> </a></td>
                  <td id="edit"><a href=""> </a></td>
                  <td id="delete"><a data-confirm="Are you sure?" rel="nofollow" data-method="delete" href=""> </a></td>
                </tr>
                
            </tbody>
          </table>
    </section>
    <br>
    <br>
    <div id="create">
      <p align="center">
        <a id="newRectangleLink" href="./newRectangle.html">Create New Rectangle</a>
      </p>
